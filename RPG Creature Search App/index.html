<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Creature Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>RPG Creature Search</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Enter creature name or ID" required>
            <button id="search-button">Search</button>
        </div>
        
        <div class="creature-display">
            <div class="creature-info">
                <h2 id="creature-name">-</h2>
                <p id="creature-id">#-</p>
                <div class="physical-info">
                    <p id="weight">Weight: -</p>
                    <p id="height">Height: -</p>
                </div>
                <div id="types" class="types"></div>
            </div>
            
            <div class="stats">
                <div class="stat">
                    <span>HP</span>
                    <span id="hp">-</span>
                </div>
                <div class="stat">
                    <span>Attack</span>
                    <span id="attack">-</span>
                </div>
                <div class="stat">
                    <span>Defense</span>
                    <span id="defense">-</span>
                </div>
                <div class="stat">
                    <span>Special Attack</span>
                    <span id="special-attack">-</span>
                </div>
                <div class="stat">
                    <span>Special Defense</span>
                    <span id="special-defense">-</span>
                </div>
                <div class="stat">
                    <span>Speed</span>
                    <span id="speed">-</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
